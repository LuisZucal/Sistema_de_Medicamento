<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Medicamentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <!-- Contenedor Principal -->
    <div class="login-container">

        <!-- Tarjeta de Búsqueda -->
        <div class="login-card">
            <!-- Encabezado con los logos -->
            <div class="header">
                <img src="{{ url_for('static', filename='images/MINSAL.png') }}" alt="Logo del Ministerio de Salud"
                    class="logo1" width="10px">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo Hospital" class="logo">

            </div>

            <!-- Contenido Principal -->
            <div class="main-content">
                <h1>Entrega de Medicamentos</h1>

                <!-- Formulario de Búsqueda -->
                <form action="/buscar_paciente" method="POST" onsubmit="return validarRUT();">
                    <div class="input-group">
                        <label for="rut_paciente">Rut Paciente</label>
                        <input type="text" id="rut_paciente" name="rut_paciente"
                            placeholder="Ingrese el Rut del paciente" required
                            oninput="this.value = this.value.replace(/[^0-9kK-]/g, '');">
                    </div>
                    <button type="submit" class="btn-submit">Buscar</button>
                </form>

                <script>
                    function validarRUT() {
                        const rut = document.getElementById('rut_paciente').value.trim(); // Eliminar espacios en blanco

                        // Validar que el formato del RUT sea correcto
                        if (!/^\d{1,8}[-]{1}[\dkK]$/.test(rut)) {
                            alert("El RUT ingresado no es válido.");
                            return false;
                        }

                        // Separar el RUT en la parte numérica y el dígito verificador
                        const rutSplit = rut.split('-');
                        const rutNumeros = rutSplit[0];
                        const dv = rutSplit[1].toLowerCase();

                        // Algoritmo de validación del RUT chileno
                        let suma = 0;
                        let multiplo = 2;

                        for (let i = rutNumeros.length - 1; i >= 0; i--) {
                            suma += parseInt(rutNumeros[i]) * multiplo;
                            multiplo = multiplo < 7 ? multiplo + 1 : 2;
                        }

                        const dvEsperado = 11 - (suma % 11);
                        const dvCalculado = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'k' : dvEsperado.toString();

                        // Comparar el dígito verificador calculado con el ingresado
                        if (dv !== dvCalculado) {
                            alert("El RUT ingresado no es válido.");
                            return false;
                        }

                        return true;
                    }
                </script>


            </div>
        </div>

    </div>

</body>

</html>
