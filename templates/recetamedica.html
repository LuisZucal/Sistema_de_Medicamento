<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de {{ paciente.Nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_receta.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts_receta.js') }}"></script> <!-- Incluir archivo JS -->
    <script>
        function entregarMedicamentos() {
            // Obtener referencias a los checkboxes
            const entregaTerceroCheckbox = document.getElementById('entrega_tercero');
            const entregaPacienteCheckbox = document.getElementById('entrega_paciente');

            // Variables para almacenar RUT y Nombre
            let rut = '';
            let nombre = '';

            // Verificar si 'entrega_tercero' está seleccionado
            if (entregaTerceroCheckbox.checked) {
                rut = document.getElementById('rut').value.trim();
                nombre = document.getElementById('nombre').value.trim();
            }
            // Verificar si 'entrega_paciente' está seleccionado
            else if (entregaPacienteCheckbox.checked) {
                // Obtener datos del paciente desde las variables de la plantilla
                rut = "{{ paciente.Rut }}";  // Asegúrate de que estas variables estén disponibles
                nombre = "{{ paciente.Nombre }}";
            }

            // Obtener la fecha
            const fecha = document.getElementById('fecha').value; // Mantener la fecha sin cambios

            // Validaciones
            if (!fecha) {
                alert('Por favor, seleccione una fecha.');
                return;
            }

            if ((entregaTerceroCheckbox.checked || entregaPacienteCheckbox.checked) && (!rut || !nombre)) {
                alert('Por favor, complete el RUT y Nombre.');
                return;
            }

            if (medicamentosCargados.length === 0) {
                alert('No hay medicamentos cargados para entregar.');
                return;
            }

            // Crear un objeto con la información de entrega
            const entregaData = {
                rut: rut,
                nombre: nombre,
                fecha: fecha,
                medicamentos: medicamentosCargados  // Enviar el array de medicamentos
            };

            // Mostrar datos enviados para depuración
            console.log(entregaData);

            // Realizar la llamada AJAX para entregar medicamentos
            $.ajax({
                url: '/entregar_medicamentos',  // Asegúrate de que esta URL sea correcta en tu backend
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(entregaData),
                success: function (response) {
                    alert(response.message);  // Mostrar el mensaje de éxito
                    medicamentosCargados = [];  // Limpiar la lista de medicamentos cargados
                    document.getElementById('medicamentos').innerHTML = ''; // Limpiar la lista visualizada

                    // Redirigir a dashboard_farmaceutico después de la entrega exitosa
                    window.location.href = '/dashboard_farmaceutico';
                },
                error: function (xhr) {
                    alert('Error al entregar los medicamentos: ' + xhr.responseJSON.error); // Mostrar mensaje de error
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/MINSAL.png') }}" alt="Logo del Ministerio de Salud"
                class="logo1">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo Hospital" class="logo">
            <h1>Recetas de {{ paciente.Nombre }} {{ paciente.Apellido }}</h1>
        </div>

        <div class="patient-info">
            <h2>Información del Paciente</h2>
            <p><strong>RUT:</strong> {{ paciente.Rut }}</p>
            <p><strong>Edad:</strong> {{ paciente.Edad }}</p>
            <p><strong>Dirección:</strong> {{ paciente.Direccion }}</p>
        </div>

        <h1>Entrega de medicamentos</h1>

        <div class="double-column">
            <div class="column">
                <div class="checkbox-container">
                    <div>
                        <input type="radio" id="entrega_paciente" name="entrega_opcion" value="paciente"
                            onchange="toggleFields()" required>
                        <label for="entrega_paciente">Entrega paciente</label>
                    </div>
                    <div>
                        <input type="radio" id="entrega_tercero" name="entrega_opcion" value="tercero"
                            onchange="toggleFields()" required>
                        <label for="entrega_tercero">Entrega Tercero</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required value="{{ today }}" readonly>
                </div>
            </div>
        </div>

        <div id="rut-nombre-container" style="display: none;">
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" id="rut" name="rut" placeholder="Ingrese el Rut" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el Nombre" required>
            </div>
        </div>

        <div class="form-group">
            <label for="tipo-medicamento">Tipo Medicamento:</label>
            <select id="tipo-medicamento" name="tipo-medicamento" required onchange="showMedicamentos()">
                <option value="">Cargando tipos de medicamento...</option>
            </select>
        </div>

        <div id="medicamento-container" class="medicamento-container" style="display: none;">
            <div class="form-group">
                <label for="medicamento">Medicamento:</label>
                <select id="medicamento" name="medicamento">
                    <option value="">Seleccione un medicamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="button-container">
                <button type="button" class="btn" onclick="cargarMedicamento()">Cargar Medicamento</button>
            </div>
        </div>

        <div class="medicamentos-list" id="medicamentos-list">
            <h3>Medicamentos Cargados:</h3>
            <div id="medicamentos"></div>
        </div>

        <div class="button-container">
            <button type="button" class="btn" onclick="entregarMedicamentos()">Entregar</button>
        </div>

        <div id="mensaje" style="display: none; margin-top: 10px; color: green;">
            Medicamentos entregados.
        </div>

        <div class="back-link">
            <a href="{{ url_for('dashboard_farmaceutico') }}" title="Volver al panel farmacéutico">Volver</a>
        </div>
    </div>
</body>

</html>
