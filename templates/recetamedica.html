<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de {{ paciente.Nombre }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_receta.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/MINSAL.png') }}" alt="Logo del Ministerio de Salud"
                class="logo1">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo Hospital" class="logo">
            <h1>Recetas de {{ paciente.Nombre }} {{ paciente.Apellido }}</h1>
        </div>

        <div class="patient-info">
            <h2>Información del Paciente</h2>
            <p><strong>RUT:</strong> {{ paciente.Rut }}</p>
            <p><strong>Edad:</strong> {{ paciente.Edad }}</p>
            <p><strong>Dirección:</strong> {{ paciente.Direccion }}</p>
        </div>

        <h1>Entrega de medicamentos</h1>

        <div class="double-column">
            <div class="column">
                <div class="checkbox-container">
                    <div>
                        <input type="checkbox" id="entrega_paciente" name="entrega_paciente" onchange="toggleFields()">
                        <label for="entrega_paciente">Entrega paciente</label>
                    </div>
                    <div>
                        <input type="checkbox" id="entrega_tercero" name="entrega_tercero" onchange="toggleFields()">
                        <label for="entrega_tercero">Entrega Tercero</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
            </div>
        </div>

        <div id="rut-nombre-container" style="display: none;">
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" id="rut" name="rut" placeholder="Ingrese el Rut" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el Nombre" required>
            </div>
        </div>

        <div class="form-group">
            <label for="tipo-medicamento">Tipo Medicamento:</label>
            <select id="tipo-medicamento" name="tipo-medicamento" required onchange="showMedicamentos()">
                <option value="">Cargando tipos de medicamento...</option>
            </select>
        </div>

        <div id="medicamento-container" class="medicamento-container" style="display: none;">
            <div class="form-group">
                <label for="medicamento">Medicamento:</label>
                <select id="medicamento" name="medicamento">
                    <option value="">Seleccione un medicamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="button-container">
                <button type="button" class="btn" onclick="cargarMedicamento()">Cargar Medicamento</button>
            </div>
        </div>

        <div class="medicamentos-list" id="medicamentos-list">
            <h3>Medicamentos Cargados:</h3>
            <div id="medicamentos"></div>
        </div>

        <div class="button-container">
            <button type="button" class="btn" onclick="entregarMedicamentos()">Entregar</button>
        </div>

        <div id="mensaje" style="display: none; margin-top: 10px; color: green;">
            Medicamentos entregados.
        </div>

        <div class="back-link">
            <a href="{{ url_for('dashboard_farmaceutico') }}" title="Volver al panel farmacéutico">Volver</a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Cargar tipos de medicamentos al cargar la página
            $.ajax({
                url: '/tipo_medicamento',
                type: 'GET',
                success: function (data) {
                    const tipoSelect = $('#tipo-medicamento');
                    tipoSelect.empty(); // Limpiar opciones anteriores
                    tipoSelect.append('<option value="">Seleccione un tipo</option>'); // Opción por defecto

                    // Iterar sobre los tipos de medicamento y añadirlos al combo box
                    $.each(data.tipos_medicamentos, function (index, tipo) {
                        tipoSelect.append('<option value="' + tipo.id_tipo + '">' + tipo.nombre_tipo + '</option>');
                    });
                },
                error: function () {
                    alert('Error al cargar los tipos de medicamento.');
                }
            });
        });

        function mostrarMensaje() {
            document.getElementById('mensaje').style.display = 'block';
        }

        function toggleFields() {
            const entregaTerceroCheckbox = document.getElementById('entrega_tercero');
            const rutNombreContainer = document.getElementById('rut-nombre-container');

            // Mostrar u ocultar el contenedor de RUT y Nombre
            rutNombreContainer.style.display = entregaTerceroCheckbox.checked ? 'block' : 'none';
        }

        function showMedicamentos() {
            const tipoMedicamento = document.getElementById('tipo-medicamento').value;
            const medicamentoContainer = document.getElementById('medicamento-container');
            const medicamentoSelect = document.getElementById('medicamento');

            medicamentoSelect.innerHTML = '<option value="">Seleccione un medicamento</option>';

            if (tipoMedicamento) {
                medicamentoContainer.style.display = 'block';

                // Realiza la llamada AJAX para obtener los medicamentos según el tipo seleccionado
                fetch(`/medicamentos/${tipoMedicamento}`)
                    .then(response => response.json())
                    .then(data => {
                        data.forEach(medicamento => {
                            const option = document.createElement('option');
                            option.value = medicamento.id;
                            option.textContent = medicamento.nombre; // Solo mostrar el nombre
                            medicamentoSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error al obtener medicamentos:', error);
                        alert('No se pudieron cargar los medicamentos. Intente de nuevo.');
                    });
            } else {
                medicamentoContainer.style.display = 'none';
            }
        }

        let medicamentosCargados = [];  // Array temporal para almacenar medicamentos

        function cargarMedicamento() {
            const medicamentoSelect = document.getElementById('medicamento');
            const medicamentoNombre = medicamentoSelect.options[medicamentoSelect.selectedIndex].text;
            const cantidad = document.getElementById('cantidad').value;

            if (!medicamentoSelect.value) {
                alert('Por favor, seleccione un medicamento.');
                return;
            }

            if (!cantidad || cantidad <= 0) {
                alert('Ingrese una cantidad válida.');
                return;
            }

            const medicamentosDiv = document.getElementById('medicamentos');
            const newMedicamento = document.createElement('div');
            newMedicamento.textContent = `${medicamentoNombre} - Cantidad: ${cantidad}`;
            medicamentosDiv.appendChild(newMedicamento);

            // Agregar el medicamento cargado al array temporal
            medicamentosCargados.push({ nombre: medicamentoNombre, cantidad: cantidad });

            // Limpiar el campo de cantidad después de cargar el medicamento
            document.getElementById('cantidad').value = '';
        }

        function entregarMedicamentos() {
            // Validar si la entrega es para un tercero
            const entregaTerceroCheckbox = document.getElementById('entrega_tercero');
            const rut = entregaTerceroCheckbox.checked ? document.getElementById('rut').value : '{{ paciente.Rut }}';
            const nombre = entregaTerceroCheckbox.checked ? document.getElementById('nombre').value : '{{ paciente.Nombre }}';
            const fecha = document.getElementById('fecha').value;

            if (!fecha) {
                alert('Por favor, seleccione una fecha.');
                return;
            }

            if (entregaTerceroCheckbox.checked && (!rut || !nombre)) {
                alert('Por favor, complete el RUT y Nombre del tercero.');
                return;
            }

            if (medicamentosCargados.length === 0) {
                alert('No hay medicamentos cargados para entregar.');
                return;
            }

            // Enviar los datos a la ruta de Flask
            fetch('/cargar_medicamento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    rut: rut,
                    nombre: nombre,
                    fecha: fecha,
                    medicamentos: medicamentosCargados  // Enviar los medicamentos cargados
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        mostrarMensaje();
                        medicamentosCargados = [];  // Limpiar array de medicamentos cargados
                        document.getElementById('medicamentos').innerHTML = '';  // Limpiar lista visual
                    } else {
                        alert('Error al entregar medicamentos. Intente de nuevo.');
                    }
                })
                .catch(error => {
                    console.error('Error al enviar la solicitud:', error);
                    alert('Hubo un error al procesar la solicitud.');
                });
        }
    </script>

</body>

</html>
