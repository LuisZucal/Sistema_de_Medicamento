<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="password-reset-container">
        <div class="password-reset-card">
            <img src="{{ url_for('static', filename='images/MINSAL.png') }}" alt="Logo1" class="logo1" width="10px" >
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>Restablecer Contraseña</h1>
            <form method="post" action="/forgot-password">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>
                <input type="submit" value="Recuperar Contraseña" class="btn-submit">
                <div class="links">
                    <a href="/login" class="forgot-password">Regresar a Iniciar sesión</a>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
